name: Deploy WordPress Theme via SFTP

on:
  push:
    branches:
      - main  # or your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: List repo contents (debug)
      run: ls -la

    - name: Create theme zip
      run: |
        zip -r aicerts.zip aicerts -x "*.git*" "*.github*" "*.zip"

    - name: Upload theme via SFTP
      uses: appleboy/scp-action@v0.1.4
      with:
        host: 10.20.0.39
        username: azureadmin
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: aicerts.zip
        target: /var/www/html/qa_aicerts_ai/wp-content/themes/

    - name: Unzip theme on server
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: 10.20.0.39
        username: azureadmin
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /var/www/html/qa_aicerts_ai/wp-content/themes/
          rm -rf aicerts_old
          mv aicerts aicerts_old || true
          unzip -o aicerts.zip
          rm aicerts.zip
